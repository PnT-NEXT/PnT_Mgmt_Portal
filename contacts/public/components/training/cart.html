<style>
    .cource {
        padding: 10px;
        margin: 10px auto;
        border: dashed lightgray 1px;
        border-radius: 5px;
        background-color: rgba(107, 190, 147, 0.05);
        position: relative;
    }

    .cource .course-caption, .tip {
        font-weight: bold;
        font-size: larger;
        color: #128F76;
        text-transform: capitalize;
    }

    .cource .strikeout {
        text-decoration: line-through;
    }

    .cource .tag {
        /*text-transform: lowercase;*/
    }

    .cource .cost {
        color: firebrick;
        font-size: large;
    }

    .cource .actions {
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .align-right {
        float: right !important;
        text-align: center;
        margin: 10px auto;
        min-width: 150px;
    }

    .btn-right {
        margin-right: 25px;
    }

</style>

<div ng-hide="cources.length" class="tip">
    no any cource selected.
</div>

<div ng-show="cources.length">

    <!--sumbit -->
    <div class="clearfix btn-right">
        <div class="btn btn-primary align-right" ng-click="enrollAll()">
            <!--<span class="glyphicon glyphicon-shopping-cart" ng-disabled="!(cources.length)"></span>-->
            <em> Enroll {{cources.length}} Cources</em>
        </div>
    </div>

    <div ng-repeat="cource in cources" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <cource-card cource="cource" on-enroll="enroll(cource._id)"></cource-card>
    </div>
</div>
