<!DOCTYPE html>
<html lang="en" ng-app="PnT_Portal">
<head>
    <title> PnT Portal{{title}} </title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="wrapper">

    <header ng-include="'shared/header.html'"></header>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>

<script src="lib/ng-file-upload/ng-file-upload-shim.js"></script>

<script src="components/contact/contact.js"></script>

<script src="/assets/js/randomColor.min.js"></script>

<script src="shared/filter/filter.js"></script>
<script src="shared/form/form-field-directive.js"></script>
