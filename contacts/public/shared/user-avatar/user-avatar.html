<style>
    .avatar-item {
        display: inline-block;
    }

    .avatar-item .avatar-container {
        display: block;
        position: relative;
        /*background: white !important;*/
        -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        border-style: solid;
        border-width: 2px;
    }

    .avatar-item button[class='close'] {
        margin-top: -12px;
        margin-right: -12px;
        border-radius: 50%;
        border: 0px solid transparent;
        background: red;
        width: 25px;
        color: white;
        font-weight: 1.2em;
        height: 25px;
    }

    .avatar-item .avatar-container .avatar-text {
        margin: 0;
        position: absolute;
        top: 50%;
        color: white;
        font-size: 30px;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }

    .avatar-item .avatar-container .avatar-img {

    }
</style>

<div class="avatar-item" ng-mouseenter="isolatedMouseHover()" ng-mouseleave="isolatedMouseLeave()">
    <button type="button" class="close" ng-click="isolatedDelete(userId)">Ã—</button>
    <div class="avatar-container" ng-style="{width:pxSize,height:pxSize,borderColor:rndColor}">
        <span class="avatar-text" ng-style="{color:rndColor,fontSize:(pxSize*0.6)}">{{name}}</span>
    </div>
</div>
