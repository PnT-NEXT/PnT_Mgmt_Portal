<div class="cource-item">

    <div class="cource-view" ng-style="{background:rndColor}">

        <!--<div class="cource-more"><a class="btn btn-default">learn more</a></div>-->

        <div class="cource-rating">
            <starrating color="white" size="large" read-only="false" rating="rating" max-rating="5"></starrating>
        </div>
    </div>

    <div class="cource-info">
        <p class="cource-title">{{cource.name}}</p>

        <span>{{cource.courseId}} | {{cource.programType}}</span>

        <span>{{cource.city}} | {{cource.duration}} Days</span>
    </div>
    <div class="cource-actions">
        <a class="btn btn-link" ng-click="onClickMore()">more</a>
        <a class="btn btn-link" ng-click="onClickEnroll(cource._id)">enroll</a>
    </div>
</div>
